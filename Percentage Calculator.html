<!DOCTYPE html>
<html>
	<head>
		<title>Percentage Calculator</title>
	</head>
	<body>
		 <h1>Percentage Calculator</h1>
		 <p>X is what % of Y?</p>
		 <form id="percentageform">
			<input type="text" id="num1"> is what % of
			<input type="text" id="num2"> ?<br><br>
			<button type="submit" value="Calculate">Calculate</button>
		 </form>
		 <h3 id="percentageresult"></h3>
		
		<script>
			var num1= document.getElementById('num1');
			var num2= document.getElementById('num2');
			var result= document.getElementById('percentageresult');

			const myform= document.getElementById("percentageform");
			
			myform.addEventListener("submit",(e) =>{
			   
			if(!num1.value || !num2.value ){
				alert("Please enter correct values");
			}
			else{
				var x=parseFloat(num1.value);
				var y=parseFloat(num2.value);
				
				var ans = x / y;
				var percentage= ans* 100;
				
				result.innerText= "Answer: "+percentage+"%";
				event.preventDefault();
			}
				});
		</script>
	</body>
	
</html>
